<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .invoice-summary {
            text-align: left;
            margin-bottom: 20px;
        }
        .cart-items {
            text-align: left;
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice</h1>
        
        <!-- Display Cart Items and Invoice Summary -->
        <div class="cart-items" id="cartItems"></div>
        <div class="invoice-summary">
            <p><strong>Subtotal: </strong><span id="subtotal"></span></p>
            <p><strong>Tax (10%): </strong><span id="tax"></span></p>
            <p><strong>Total: </strong><span id="total"></span></p>
        </div>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href = 'home.html';">Back to Home</button>
    </div>

    <script>
        // Retrieve the invoice data from localStorage
        const invoiceData = JSON.parse(localStorage.getItem("invoiceData"));

        if (invoiceData) {
            // Display cart items
            const cartItemsDiv = document.getElementById("cartItems");
            let cartHTML = "<ul>";
            invoiceData.cart.forEach(item => {
                const totalItemPrice = item.quantity * item.price;
                cartHTML += `<li>${item.name} - Quantity: ${item.quantity}, Price: $${item.price} each, Total: $${totalItemPrice}</li>`;
            });
            cartHTML += "</ul>";
            cartItemsDiv.innerHTML = cartHTML;

            // Display the invoice summary
            document.getElementById("subtotal").innerText = `$${invoiceData.subtotal.toFixed(2)}`;
            document.getElementById("tax").innerText = `$${invoiceData.tax.toFixed(2)}`;
            document.getElementById("total").innerText = `$${invoiceData.total.toFixed(2)}`;

            // Optionally, clear the stored invoice data
            localStorage.removeItem("invoiceData");
        } else {
            alert("No invoice data found.");
            window.location.href = "home.html"; // Redirect if no data found
        }
    </script>
</body>
</html>
