<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .invoice-summary {
            text-align: left;
            margin-bottom: 20px;
        }
        .cart-items {
            text-align: left;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pay-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        
        <!-- Display Cart Items and Invoice Summary -->
        <div class="cart-items" id="cartItems"></div>
        <div class="invoice-summary">
            <p><strong>Subtotal: </strong><span id="subtotal"></span></p>
            <p><strong>Tax (10%): </strong><span id="tax"></span></p>
            <p><strong>Total: </strong><span id="total"></span></p>
        </div>
        
        <!-- Payment Form -->
        <form id="paymentForm">
            <input type="text" id="cardName" placeholder="Cardholder Name" required>
            <input type="text" id="cardNumber" placeholder="Card Number" required>
            <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>

    <script>
        // Sample cart data (can be fetched from localStorage)
        let cart = JSON.parse(localStorage.getItem("cart")) || [
            { name: "Art Piece 1", quantity: 1, price: 100 },
            { name: "Art Piece 2", quantity: 2, price: 150 }
        ];

        const cartItemsDiv = document.getElementById("cartItems");
        
        // Display cart items
        let cartHTML = "<ul>";
        cart.forEach(item => {
            const totalItemPrice = item.quantity * item.price;
            cartHTML += `<li>${item.name} - Quantity: ${item.quantity}, Price: $${item.price} each, Total: $${totalItemPrice}</li>`;
        });
        cartHTML += "</ul>";
        cartItemsDiv.innerHTML = cartHTML;
        
        // Calculate subtotal, tax, and total
        let subtotal = 0;
        cart.forEach(item => subtotal += item.quantity * item.price);
        let tax = subtotal * 0.1; // Assuming 10% tax
        let total = subtotal + tax;

        // Display the invoice summary
        document.getElementById("subtotal").innerText = `$${subtotal.toFixed(2)}`;
        document.getElementById("tax").innerText = `$${tax.toFixed(2)}`;
        document.getElementById("total").innerText = `$${total.toFixed(2)}`;

        // Handle form submission
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Payment successful! Redirecting to the invoice page...");
            
            // Store the data temporarily to be used on the invoice page
            localStorage.setItem("invoiceData", JSON.stringify({ cart, subtotal, tax, total }));

            // Redirect to invoice page
            window.location.href = "invoice.html";
        });
    </script>
</body>
</html>
