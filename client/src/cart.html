<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-items {
            text-align: left;
            margin-bottom: 20px;
        }
        .checkout-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .back-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="cart-items" id="cartItems"></div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Payment</button>
        <button class="back-btn" onclick="goBack()">Back to Cart</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsDiv = document.getElementById("cartItems");

        function renderCart() {
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cartItemsDiv.innerHTML = "<ul>" + cart.map(item => `<li>${item}</li>`).join("") + "</ul>";
            }
        }

        function checkout() {
            alert("Redirecting to payment page...");
            window.location.href = "payment.html";
        }

        function goBack() {
            window.location.href = "cart.html";
        }

        renderCart();
    </script>
</body>
</html>
