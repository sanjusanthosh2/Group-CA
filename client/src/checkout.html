<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-items {
            text-align: left;
            margin-bottom: 20px;
        }
        .invoice-summary {
            margin-top: 20px;
            text-align: left;
        }
        .checkout-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        
        <!-- Display Cart Items -->
        <div class="cart-items" id="cartItems"></div>
        
        <!-- Display Invoice Summary -->
        <div class="invoice-summary">
            <p><strong>Subtotal: </strong><span id="subtotal"></span></p>
            <p><strong>Tax (10%): </strong><span id="tax"></span></p>
            <p><strong>Total: </strong><span id="total"></span></p>
        </div>
        
        <!-- Checkout Button -->
        <button class="checkout-btn" onclick="checkout()">Confirm and Proceed to Payment</button>
    </div>

    <script>
        // Sample cart data
        let cart = JSON.parse(localStorage.getItem("cart")) || [
            { name: "Art Piece 1", quantity: 1, price: 100 },
            { name: "Art Piece 2", quantity: 2, price: 150 }
        ];
        
        const cartItemsDiv = document.getElementById("cartItems");
        
        // Check if cart is empty
        if (cart.length === 0) {
            cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            // Display cart items
            let cartHTML = "<ul>";
            cart.forEach(item => {
                const totalItemPrice = item.quantity * item.price;
                cartHTML += `<li>${item.name} - Quantity: ${item.quantity}, Price: $${item.price} each, Total: $${totalItemPrice}</li>`;
            });
            cartHTML += "</ul>";
            cartItemsDiv.innerHTML = cartHTML;
            
            // Calculate subtotal, tax, and total
            let subtotal = 0;
            cart.forEach(item => subtotal += item.quantity * item.price);
            let tax = subtotal * 0.1; // Assuming 10% tax
            let total = subtotal + tax;
            
            // Display the invoice summary
            document.getElementById("subtotal").innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById("tax").innerText = `$${tax.toFixed(2)}`;
            document.getElementById("total").innerText = `$${total.toFixed(2)}`;
        }

        // Confirm checkout and proceed to payment
        function checkout() {
            alert("Invoice confirmed. Redirecting to payment page...");
            window.location.href = "payment.html"; // Redirect to payment page
        }
    </script>
</body>
</html>
